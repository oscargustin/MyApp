<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">

      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="end" name="menu-outline" color="dark"></ion-icon>
      </ion-button>

    </ion-buttons>

    <ion-title>BIENVENIDOS</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>

    <ion-card-header>
      <ion-card-title><h3>Seleccione Ingreso</h3></ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
    
        <ion-button (click)="registrarEvento()"shape="round">
          <h2>Profesor</h2>
        </ion-button>
      
        <ion-button (click)="Alumno()"shape="round">
           <h2>Alumno</h2>
        </ion-button>
 
    </ion-card-content>

  </ion-card>
</ion-content>
