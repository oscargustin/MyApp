<app-cabecera></app-cabecera>

<ion-header>
  <ion-toolbar>
    <ion-title>Asistencias Locales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" (click)="mostrarAsistenciasLocales()">
    Cargar Asistencias
  </ion-button>

 Mostrar asistencias locales 
  <ion-list *ngIf="asistencias && asistencias.length > 0">
    <ion-item *ngFor="let asistencia of asistencias">
      <ion-label>
        <h2>Clase ID: {{ asistencia.claseId }}</h2>
        <p>Alumno ID: {{ asistencia.alumnoId }}</p>
        <p>Fecha: {{ asistencia.fecha | date: 'short' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

 Mensaje si no hay asistencias 
  <ion-text color="medium" *ngIf="!asistencias || asistencias.length === 0">
    No hay asistencias registradas localmente.
  </ion-text>
</ion-content>
