<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align: center;">Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input label="Nombre: " type="text" labelPlacement="floating" placeholder="Ingresar nombre" [(ngModel)]="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Apellidos: " type="text" labelPlacement="floating" placeholder="Ingresar apellidos" [(ngModel)]="apellidos"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Nombre de usuario: " type="text" labelPlacement="floating" placeholder="Ingresar nombre de usuario" [(ngModel)]="nombreUsuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Correo electrónico: " type="email" labelPlacement="floating" placeholder="Ingresar correo electrónico" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Contraseña: " type="password" labelPlacement="floating" placeholder="Ingresar contraseña" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Repetir contraseña: " type="password" labelPlacement="floating" placeholder="Repetir contraseña" [(ngModel)]="confirmPassword"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
    <div style="text-align: center; padding-bottom: 30px;">
      <ion-button (click)="registrarData()" fill="solid" shape="round" color="warning">
        Registrarse
      </ion-button>
    </div>
  </ion-card>
</ion-content>
