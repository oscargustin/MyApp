<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
      defaultHref="/" text="" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align: center;">Mis datos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input label="Nombre de usuario: " type="text" [readonly]="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Nombre: " type="text" [readonly]="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Apellidos: " type="text" [readonly]="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Correo electrÃ³nico: " type="email" [readonly]="true"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
    <div style="text-align: center; padding-bottom: 30px;">
      <ion-button (click)="editarPerfil()" fill="solid" shape="round" color="warning">
        Editar perfil
      </ion-button>
    </div>
  </ion-card>
</ion-content>
