<ion-app>

  <ion-menu contentId="main" menuId="first" side="end" type="overlay">
    <ion-header mode="md">
      <ion-toolbar color="dark" mode="md">
        <ion-icon  size="large" slot="start" name="phone-portrait-sharp" style="padding-left: 10px;"></ion-icon>
        <ion-title>RegistrApp</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle *ngFor="let menu of opciones">
          <ion-item [routerLink]="menu.redirecTo" detail="true">
            <ion-icon slot="start" [name]="menu.icon"></ion-icon>
            <ion-label>{{menu.name}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
